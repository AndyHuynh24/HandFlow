# ArUco Screen Calibration Example
# ==================================
# Copy this file to aruco_calibration.yaml
# Values are auto-generated by the calibration process
# The actual aruco_calibration.yaml is gitignored (user-specific)

# These values map ArUco marker corners to screen coordinates
# Run calibration from the app to generate your own values

bottom_left:
  horizontal: 0.0
  vertical: 0.0
bottom_right:
  horizontal: 0.0
  vertical: 0.0
top_left:
  horizontal: 0.0
  vertical: 0.0
top_right:
  horizontal: 0.0
  vertical: 0.0
